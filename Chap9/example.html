<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Example</title>
    <link rel="stylesheet" href="styles/basic.css" media="screen">
    <script>
      window.onload = function(){
        var para = document.getElementById("example");
        para.style.color="red";
        para.style.font = "2em 'Times', serif";
        alert("The color is "+para.style.color);
      }
    </script>
  </head>
  <body>
    <p id="example" style="color:grey; font-family:'Arial', sans-serif;font-size:12px">An example of a paragraph</p>
  </body>
</html>
